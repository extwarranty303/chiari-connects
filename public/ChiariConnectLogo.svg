<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
  <defs>
    <style>
      .cls-1 { fill: #1f3f68; font-family: sans-serif; font-weight: bold; font-size: 75px; } /* Slightly reduced font size to fit "s" comfortably */
      .cls-2 { fill: #5daadd; font-family: sans-serif; font-weight: 300; font-size: 75px; }
      .cls-3 { fill: #999; font-family: sans-serif; font-size: 24px; }
      .cls-4 { fill: #4fa3d1; }
      .icon-stroke { fill: none; stroke: #1f3f68; stroke-width: 2; stroke-linecap: round; }
      .node-link { stroke: #5daadd; stroke-width: 2; opacity: 0.6; }
      .node-dot { fill: #fff; stroke-width: 3; }
    </style>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4fa3d1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7ab800;stop-opacity:1" />
    </linearGradient>
  </defs>

  <text x="300" y="180" text-anchor="middle">
    <tspan class="cls-1">Chiari</tspan> <tspan class="cls-2">Connects</tspan>
  </text>

  <g transform="translate(300, 320) scale(1.1)">
    <circle cx="0" cy="0" r="75" fill="none" stroke="url(#grad1)" stroke-width="1.5" opacity="0.5" />
    
    <g stroke="url(#grad1)" fill="white" stroke-width="3">
      <circle cx="0" cy="-75" r="5" />
      <circle cx="53" cy="-53" r="5" />
      <circle cx="75" cy="0" r="5" />
      <circle cx="53" cy="53" r="5" />
      <circle cx="0" cy="75" r="5" />
      <circle cx="-53" cy="53" r="5" />
      <circle cx="-75" cy="0" r="5" />
      <circle cx="-53" cy="-53" r="5" />
      
      <path d="M-53,-53 L0,-75 L53,-53" stroke="url(#grad1)" fill="none" stroke-width="2"/>
      <path d="M-53,53 L0,75 L53,53" stroke="url(#grad1)" fill="none" stroke-width="2"/>
    </g>

    <path d="M-15,-40 C-30,-20 -20,0 -10,10 C0,20 10,30 5,50 M15,-30 C5,-10 25,10 10,40" 
          fill="none" stroke="#1f3f68" stroke-width="3" stroke-linecap="round" />
    <path d="M-5,-45 C-25,-25 -15,15 0,55 C5,70 -5,80 0,90" 
          fill="none" stroke="#5daadd" stroke-width="2" stroke-linecap="round" />
  </g>

  <text x="300" y="500" text-anchor="middle" class="cls-3">
    Powered by <tspan style="fill:#4fa3d1">chiarivoices.org</tspan>
  </text>
</svg>